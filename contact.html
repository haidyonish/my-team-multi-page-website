<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My team</title>
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="msapplication-config" content="img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="css/main-min.css">
</head>
<body class="contact__body">

	<!-- Header start -->
	
	<header class="header">
		<div class="header-wrapper wrapper">
			<div class="header__logo">
				<a href="index.html" class="header__logo-link">
					<img src="img/svg/header-logo.svg" alt="Logo" class="header__logo-img">
				</a>
			</div>
			<nav class="header__nav">
				<div class="header__nav-wrapper">
					<div class="header__nav-cross">
						<span class="header__nav-cross-line"></span>
						<span class="header__nav-cross-line"></span>
					</div>
					<ul class="header__nav-menu">
						<li class="header__nav-menu-item">
							<a href="index.html" class="header__nav-menu-item-link  link">
								home
							</a>
						</li>
						<li class="header__nav-menu-item">
							<a href="about.html" class="header__nav-menu-item-link link">
								about
							</a>
						</li>
						<li class="header__nav-menu-item">
							<a href="#!" class="header__nav-menu-item-link button">
								contact us
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="header__burger">
				<span class="header__burger-line header__burger-line_first"></span>
				<span class="header__burger-line header__burger-line_second"></span>
				<span class="header__burger-line header__burger-line_third"></span>
			</div>
		</div>
	</header>

	<!-- Header end -->

	<main class="main">

		<div class="contact">
			<div class="contact-wrapper_bg">
				<div class="contact-wrapper wrapper">
					<div class="contact__column">
						<h1 class="contact__title">
							Contact
						</h1>
						<p class="contact__subtitle">
							Ask us about
						</p>
						<div class="contact__points target_delay">
							<div class="contact__points-item contact__points-item_first target_hidden-b">
								<h3 class="contact__points-item-title">
									The quality of our talent network
								</h3>
							</div>
							<div class="contact__points-item contact__points-item_second target_hidden-b">
								<h3 class="contact__points-item-title">
									Usage & implementation of our software
								</h3>
							</div>
							<div class="contact__points-item contact__points-item_third target_hidden-b">
								<h3 class="contact__points-item-title">
									How we help drive innovation
								</h3>
							</div>
						</div>
					</div>
					<div class="contact__column">
						<form action="" class="contact__form form-target_delay">
							<input type="text" name="" class="contact__form-text target_hidden-b" placeholder="Name" required />
							<input type="email" name="" class="contact__form-text target_hidden-b" placeholder="Email Address" required />
							<input type="text" name="" class="contact__form-text target_hidden-b" placeholder="Company Name" required />
							<input type="text" name="" class="contact__form-text target_hidden-b" placeholder="Title" required />
							<textarea type="text" name="message" class="contact__form-text contact__form-text_last target_hidden-b" placeholder="Message" required></textarea>
							<button type="submit" class="contact__form-button button target_hidden-b">submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</main>

	<!-- Footer start -->

	<footer class="footer">
		<div class="footer-wrapper wrapper target_delay">

			<div class="footer__column footer__column_first target_hidden-l">
				<div class="footer__column-logo">
					<img src="img/svg/footer-logo.svg" alt="Logo" class="footer__column-logo-pic">
				</div>
				<div class="footer__column-links">
					<a href="index.html" class="footer__column-link link">
						home
					</a>
					<a href="#!" class="footer__column-link link">
						about
					</a>
				</div>
			</div>
			
			<div class="footer__column footer__column_second target_hidden-l">
				<p class="footer__column-text">
					987 Hillcrest Lane
				</p>
				<p class="footer__column-text">
					Irvine, CA
				</p>
				<p class="footer__column-text">
					California 92714
				</p>
				<p class="footer__column-text">
					Call Us : 949-833-7432
				</p>
			</div>

			<div class="footer__column footer__column_third target_hidden-l">
				<div class="footer__column-social">
					<ul class="footer__column-social-row">
						<li class="footer__column-social-row-item">
							<a href="#!" class="footer__column-social-link">
								<img src="img/svg/footer-ico-3.svg" alt="Twitter ico" class="footer__column-social-ico">
							</a>
						</li>
						<li class="footer__column-social-row-item">
							<a href="#!" class="footer__column-social-link">
								<img src="img/svg/footer-ico-2.svg" alt="Pinterest ico" class="footer__column-social-ico">
							</a>
						</li>
						<li class="footer__column-social-row-item">
							<a href="#!" class="footer__column-social-link">
								<img src="img/svg/footer-ico-1.svg" alt="Facebook ico" class="footer__column-social-ico">
							</a>
						</li>
					</ul>
				</div>
				<div class="footer__column-copyright">
					<p class="footer__column-copyright-text">
						Copyright 2020. All Rights Reserved
					</p>
				</div>
			</div>

		</div>
	</footer>

	<!-- Footer end -->

	<script src="js/main-es5-min.js"></script>

</body>
</html>
